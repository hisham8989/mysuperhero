<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./superhero.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>My Favorite Super Hero</title>
  </head>
  <body>
    <main id="page" class="m-1">
      <div class="input-container text-center">
        <h1>Find Your Super Hero</h1>
        <input
          id="input"
          type="text"
          style="font-size: 12px; height: 35px"
          placeholder="Search with the name of superhero"
          class="p-2"
        />
        <a href="./favorite.html" class="btn" title="See your favorite hero list here"><u>Favorite Heroes</u></a>
      </div>

      <section id="hero-list-container" class="my-4 mx-2"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

</html>
